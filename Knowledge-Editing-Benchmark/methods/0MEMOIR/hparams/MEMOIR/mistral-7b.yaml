alg_name: "MEMOIR"
model_name: "mistralai/Mistral-7B-v0.1"

device: 0

edit_lr: 1.0
n_iter: 70
objective_optimization: 'only_label'
inner_params:
- model.layers[27].mlp.down_proj.weight

model_parallel: False
use_chat_template: False

top_k: 4096
irr_threshold: 0.44
prompt_feature_agg: mean_decentered
dir_background_features: "./background_features/mistral_background_features.pt"

RUN_SAVE_BACKGROUND_FEATURES: False
dir_to_save_background_features: "./background_features/mistral_background_features_new.pt"
